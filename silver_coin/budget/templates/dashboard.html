{% extends 'base.html' %}
{% load static %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center">Dashboard</span>
                    {% if has_budget %}
                        <p>Graph will go here</p>
                    {% else %}
                        <div class="row">
                            <div class="col s12">
                                <p>Looks like you don't have a budget set up, click below to get started.</p>
                            </div>
                        </div>
                        <div class="row">
                            <a href="{% url 'budgets' %}">
                                <div class="col s12 waves-effect waves-light btn">
                                    Create Budget
                                </div>
                            </a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
